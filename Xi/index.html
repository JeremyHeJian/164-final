<html>
  <!--control + option + i-->
  <!--component1="property1:value; property2:value"-->
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="follow.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="background.png">
        <a-asset-item id="banana1" src="/share/banana1.gltf"></a-asset-item>
        <a-asset-item id="suzyanim" src="suzyanim.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="mango.gltf"
              position="-10 -3 -40" 
              scale="6 6 6"
              ></a-entity>
      <a-entity gltf-model="apple.gltf"
              position="10 -3 -40" 
              scale="4 4 4"
              ></a-entity>
      <a-entity gltf-model="pear.gltf"
              animation-mixer="clip:nod"
              position="-20 -3 -40" 
              scale="4 4 4"
              ></a-entity>
      <a-entity gltf-model="cake.gltf"
              position="0 -3 -40" 
              scale="10 10 10"
              ></a-entity>
      <a-box  
              id="box0"
              follow="target:#avatar;url:/WWD/index.html; speed:20; dist:6"
              ammo-body="type:kinematic" ammo-shape="type:box"
              material="color:white;  repeat:1 1"  
              scale="2 2 2"
              position="0 0 -40">
          </a-box>
      <a-text value="After working hard entire day, pick a refreshment to power up! Only pick the right refreshment, you will have enough energy for next level!" scale="2 2 2" position="0 9 0"></a-text>
      <a-entity geometry="primitive:sphere" material="color:white; shader:flat" light="type:point" position="-4 10 -20"></a-entity>
      <a-entity geometry="primitive:sphere" material="color:white; shader:flat" light="type:point" position="4 20 20"></a-entity>
      <a-sky src="#sky"></a-sky>

       <!-- avatar -->
    <a-entity  id="avatar" 
    movement-controls="fly:false" 
    look-controls="pointerLockEnabled:false"
    wasd-controls
    gltf-model="banana1.gltf"
    position="0 0 0"
    >

    <a-entity 
      camera position="0 4 8"
    ></a-entity>
</a-entity>
    </a-scene>
  </body>
</html>
