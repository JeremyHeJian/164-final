<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="/link-controls.js"></script>
    <script src="left.js"></script>
    <script src="right.js"></script>
    <script src="scorekeeper.js"></script>
  </head>
  <body>

  

  <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse">

    <a-assets>
      <img id="nightsky"
           src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fnightsky.png?v=1603277760890">
    </a-assets>

    <!-- avatar -->
    <a-entity  id="avatar" 
        movement-controls="fly:false" 
        look-controls="pointerLockEnabled:false"
        wasd-controls
        gltf-model="banana1.gltf"
        position="0 2 0"
        scorekeeper="timeleft:20"
        >

        <a-entity 
          id="timer"
          text="align:center; width:10; color:red ; value: A new day!;"
          position="0 10 0"
        ></a-entity>

        <a-entity 
          camera position="0 4 8"
        ></a-entity>
    </a-entity>

    <a-sky material="src:background.jpg"></a-sky>

    <!-- floor -->
    <a-box id="floor"
        width="500" height="500" depth="1"
        rotation="-90 90 0" position="0 0 0" 
        material="src:road.jpeg; repeat:100 100"
    ></a-box>

    <!-- Office building -->
    <a-entity
        id="office"
        gltf-model="office_building/scene.gltf"
        position="0 150 -140"
        rotation="0 180 0"  
        scale="0.8 0.8 0.8"
    ></a-entity>

    <!-- Cross Road -->

    <!-- Level1 -->
    <a-entity
        id="bus_1_1"
        gltf-model="/bus/scene.gltf"
        position="-50 4.5 -20"
        right="target:#avatar;speed:10;dist:100;url:index.html"
        scale="10 10 10"
    ></a-entity>

    <!-- Level2 -->
     <a-entity
        id="car_2_1"
        gltf-model="/car/scene.gltf"
        position="50 2 -40"
        rotation="0 -90 0"
        left="target:#avatar;speed:15;dist:100;url:index.html"
      ></a-entity>

      <a-entity
        id="car_2_2"
        gltf-model="/car/scene.gltf"
        position="0 2 -40"
        rotation="0 -90 0"
        left="target:#avatar;speed:15;dist:100;url:index.html"
      ></a-entity>

    <!-- Level3 -->
    <a-entity
      id="bus_3_1"
      gltf-model="/bus/scene.gltf"
      position="-50 4.5 -60"
      right="target:#avatar;speed:17;dist:100;url:index.html"
      scale="10 10 10"
    ></a-entity>

    <a-entity
        id="car_3_1"
        gltf-model="/car/scene.gltf"
        position="-25 2 -60"
        rotation="0 90 0"
        right="target:#avatar;speed:17;dist:100;url:index.html"
      ></a-entity>

    <a-entity
        id="bus_3_2"
        gltf-model="/bus/scene.gltf"
        position="0 4.5 -60"
        right="target:#avatar;speed:17;dist:100;url:index.html"
        scale="10 10 10"
    ></a-entity>
      
    <!-- Level4 -->
    <a-entity
        id="car_4_1"
        gltf-model="/car/scene.gltf"
        position="40 2 -80"
        rotation="0 -90 0"
        left="target:#avatar;speed:20;dist:100;url:index.html"
      ></a-entity>

    <a-entity
      id="car_4_2"
      gltf-model="/car/scene.gltf"
      position="20 2 -80"
      rotation="0 -90 0"
      left="target:#avatar;speed:20;dist:100;url:index.html"
    ></a-entity>

    <a-entity
        id="car_4_3"
        gltf-model="/car/scene.gltf"
        position="0 2 -80"
        rotation="0 -90 0"
        left="target:#avatar;speed:20;dist:100;url:index.html"
      ></a-entity>

    <a-entity
      id="car_4_3"
      gltf-model="/car/scene.gltf"
      position="-20 2 -80"
      rotation="0 -90 0"
      left="target:#avatar;speed:20;dist:100;url:index.html"
    ></a-entity>

    <!-- Level5 -->
    <a-entity
      id="bus_5_1"
      gltf-model="/bus/scene.gltf"
      position="-40 4.5 -100"
      right="target:#avatar;speed:20;dist:100;url:index.html"
      scale="10 10 10"
    ></a-entity>

    <a-entity
      id="bus_5_2"
      gltf-model="/bus/scene.gltf"
      position="-5 4.5 -100"
      right="target:#avatar;speed:20;dist:100;url:index.html"
      scale="10 10 10"
    ></a-entity>

    <a-entity
      id="bus_5_3"
      gltf-model="/bus/scene.gltf"
      position="30 4.5 -100"
      right="target:#avatar;speed:20;dist:100;url:index.html"
      scale="10 10 10"
    ></a-entity>

    <!-- Next Scene -->
    <a-link href="/Xi/index.html"
            link-controls
            title="Office" 
            position="0 2 -130"
            image="#nightsky"
            backgroundColor="white">
    </a-link>
      
  
  </a-scene>
  </body>
  </html>
