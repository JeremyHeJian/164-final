<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-maze-component@0.1.24/dist/aframe-maze-component.min.js"></script>

    <script src="follow.js"></script>
  </head>
  <body>
    <!--
        We use the Ammo Physics system here.
        https://github.com/n5ro/aframe-physics-system/blob/HEAD/AmmoDriver.md#ammo-body       
    -->
  <a-scene physics="driver: ammo; debug: false; debugDrawMode: 1;">

    <a-assets>
        <img id="texture-wall" src="seamless_brick-512x512.png">
        <a-box id="wall-one"
              wall
              static-body material="src: #texture-wall"
              depth="1" width="4" height="5"></a-box>
        <a-cylinder id="end-cap"
                    static-body color="black"
                    depth="1.1" width="1.1" height="5"
                    radius="0.5"></a-cylinder>  
    </a-assets>
    <a-sky material="src:office.jpeg"></a-sky>

    
    <!-- enemy -->


    <a-entity
        id="coworker"
        follow="target:#avatar;url:gameover.html; speed:2; dist:100"
        gltf-model="human/scene.gltf"
        position="2 0 -10"
        rotation="0 0 0"  
        scale="1 0.6 1"
    ></a-entity>

    <a-entity
        id="coworker"
        follow="target:#avatar;url:gameover.html; speed:1; dist:100"
        gltf-model="human/scene.gltf"
        position="5 0 10"
        rotation="0 180 0"  
        scale="2 2 2"
    ></a-entity>

    <a-entity
        id="coworker"
        follow="target:#avatar;url:gameover.html; speed:2; dist:100"
        gltf-model="human/scene.gltf"
        position="-10 0 -10"
        rotation="0 0 0"  
        scale="2 2 2"
    ></a-entity>




<a-entity id="maze4"
            maze='size: 10 10; wall: #wall-one; cap: #end-cap;'
            position='0 0 0'></a-entity>

    <!-- Floor -->
    <a-box id="floor"
        ammo-body="type:static;" ammo-shape="type:box"
        width="200" height="200" depth="1"
        rotation="-90 0 0" position="0 -2 0" 
        material="src:seamless_brick-512x512.png; repeat:40 40"
    ></a-box>
    
    <!-- Toilet -->
    <a-entity
        id="toilet"
        follow="target:#avatar;url:/Level3/index.html; speed:0; dist:5"
        gltf-model="toilet/scene.gltf"
        position="17.74 0 -18.13"
        rotation="0 0 0"  
        scale="2 2 2"
    ></a-entity>

    <!-- avatar -->
    <a-entity  id="avatar" 
            movement-controls="fly:false" 
            look-controls="pointerLockEnabled:false"
            oculus-go-controls
            wasd-controls>
        <a-entity
          ammo-body="type:kinematic;" ammo-shape="type:box"
          gltf-model="banana.gltf"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
        <a-entity 
            camera position="0 1 4"
             ></a-entity>
        <a-entity id="hud"
             health="10"
             score="0"
             text="width:5; value: Go to restroom, and avoid your coworkers"
             position="0 3 0"
         ></a-entity>
    </a-entity>

    <!-- blocks -->

    <a-entity
        id="iphone"
        gltf-model="iphone.gltf"
        animation-mixer="clip:Action1"
        position="-2 -5 11"
        rotation="0 0 0"  
        scale="50 50 50"
    ></a-entity>

    <a-entity
        id="iphone"
        gltf-model="iphone.gltf"
        animation-mixer="clip:Action1"
        position="-11 -3 11"
        rotation="0 0 0"  
        scale="50 50 50"
    ></a-entity>

    <a-entity
        id="iphone"
        gltf-model="iphone.gltf"
        animation-mixer="clip:Action1"
        position="6 -4 -5"
        rotation="0 0 0"  
        scale="50 50 50"
    ></a-entity>

    <a-entity
        id="iphone"
        gltf-model="iphone.gltf"
        animation-mixer="clip:Action1"
        position="9 -4 -9"
        rotation="0 0 0"  
        scale="50 50 50"
    ></a-entity>


 
  
  </a-scene>
  </body>
  </html>
